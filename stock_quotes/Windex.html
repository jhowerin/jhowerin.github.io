<!DOCTYPE html>
<html>
  <head>
    <title>AJAX Interactions</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="Windex.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src = Wscript.js> </script>
  </head>
  
  <body>
  <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron text-center">
      <div class="container">
        <div id="bg-shade">
          <h1>Personal Weather Forecast</h1>
          <h2>Using your City or ZIP code</h2>
        </div> <!-- end div shade -->
        <hr>
      </div><!-- /.container -->

      <div class="container">
          <div class="col-sm-6">
            <form class="form-horizontal"> <!-- this allows the city and zip to stack horizontally -->
              <div class="form-group">
                <label class="col-sm-4 control-label">Enter City:</label>
                <div class="col-sm-4">
                  <input class="form-control" type="text" id="getCity"/>
                </div> <!-- end div col -->
              </div> <!-- end div form-group -->

              <div class="form-group">
                <label class="col-sm-4 control-label">Enter Zip Code:</label>
                  <div class="col-sm-4">
                    <input class="form-control" type="number" id="getZIP"/>
                  </div> <!-- end div col -->
                </div> <!-- end div form-group -->

              <div class="form-group">
                <div class="col-sm-offset-7 col-sm-10">
                  <!-- getTemp links to the javavscript file -->
                  <button class="btn btn-default" type="submit" id="getTemp">Get Forecast</button>
                </div> <!-- end div col -->
              </div> <!-- end div form-group -->
            </form> <!-- end form -->
          </div> <!-- end col -->
          
          <!-- same formattting style on the right side of the page listed below -->
          <div class="col-sm-6">
            <form class="form-horizontal">
            <div class="form-group">
              <label class="col-sm-4 control-label">City:</label>
              <div class="col-sm-4">
                <div id="city" class="form-control"></div>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-4 control-label">Temperature:</label>
              <div class="col-sm-4">
                <div id="temp" class="form-control"></div>
                <br>
              </div> <!-- end col -->
            </div> <!-- end form-group-->
          </form> <!-- end form  -->
        </div> <!-- end col -->
      </div><!-- /.jumbotron -->
  </body>
</html>
