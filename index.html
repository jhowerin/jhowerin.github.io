<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<!-- html tag to support old microsoft browsers -->
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<!-- responsive meta tag https://css-tricks.com/snippets/html/responsive-meta-tag/ -->
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
		rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
		crossorigin="anonymous">>
	<title>Jake Howering Portfolio</title>
</head>
<body>
	<div class="container-fluid">
		<div class="row top-background">
			<div class="col-xs-1 col-sm-1 col-md-1">
				<img src="images/JH.png" class="title-logo" alt="JH icon">
			</div>
			<div class="col-xs-11 col-sm-11 col-md-11 text-right text-uppercase">
				<h1 class="name">Jake Howering</h1>
				<h4 class="second-color">Portfolio</h4>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<img src="images/raleigh.jpg" class="img-responsive img-rounded" alt="Raleigh, NC Skyline at Night">
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<h2 class="second-color text-center">Featuring...</h2>
			</div>
		</div>
		<!--this is the second where projects are added - IE the project container -->
		<div class="project-container text-center">
			<div class="project">
				<img src="images/Udacity_logo.png" class="img-responsive center-block" alt="Udacity icon">
				<h3 class="text-uppercase">Udacity Projects</h3>
				<a href="https://github.com/jhowerin"><i class="fa fa-github"></i> Github Repo</a>
			</div>
			<div class="project">
				<img src="images/madpackets.jpg" class="img-responsive center-block" alt="Madpackets icon">
				<h3 class="text-uppercase">Madpackets</h3>
				<a href="https://madpackets.com/"><i class="fa fa-wordpress"></i> MadPackets</a>
			</div>
			<div class="project">
				<img src="images/cisco.png" class="img-responsive center-block" alt="Cisco icon">
				<h3 class="text-uppercase">Cisco Design Zone</h3>
				<a href="https://www.cisco.com/c/en/us/solutions/enterprise/data-center-designs-data-center-interconnect/index.html"><i class="fa fa-mixcloud"></i> Cisco Design Zone</a>
			</div>
			<div class="project">
				<img src="images/linkedin.png" class="img-responsive center-block" alt="Linkedin icon">
				<h3 class="text-uppercase">Linkedin Profile</h3>
				<a href="https://www.linkedin.com/in/jakehowering/"><i class="fa fa-linkedin"></i> Online Profile</a>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<hr>
			</div>
		</div>
		<div class="row text-center">
			<footer>
				<a href="jhowerin.github.io"><i class="fa fa-cogs"></i> by Jake Howering</a>
				<br><br>
			</footer>
		</div>
	</div>
</body>
</html>
